namespace:
  name: staging
 
service:
  port: 5111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP

image:
  repository: techtrends 
  tag: latest
  pullPolicy: IfNotPresent
  
replicaCount: 3
resources:
  request:
    memory: 90Mi
    CPU: 300M
  limits:
    memory: 128Mi
    CPU: 500M
containerPort: 3111
livenessProbe:
  path: /healthz
readinessProbe:
  path: /healthz
  
